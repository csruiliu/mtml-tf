hyperparams_single_train:
  #img_width and img_height differs for dataset
  img_width: 224
  img_height: 224
  num_channel: 3
  #num_class differs for dataset
  num_class: 1000
  num_epoch: 1
  random_seed: 10000
  model_type: mobilenet
  activation: sigmoid
  optimizer: SGD
  batch_size: 32
  num_model_layer: 1
  learning_rate: 0.00001
  record_marker: 3
  use_cpu: False
  use_raw_image: True
  measure_step: False
  use_tb_timeline: True

hyperparams_pack_train:
  #img_width and img_height differs for dataset
  img_width: 224
  img_height: 224
  num_channel: 3
  #num_class differs for dataset
  num_class: 1000
  num_epoch: 1
  random_seed: 10000
  packed_model_type:
    - densenet
  activation:
    - sigmoid
    - leaky_relu
    - tanh
    - relu
  optimizer:
    - Adam
    - SGD
    - Adagrad
    - Momentum
  num_model_layer:
